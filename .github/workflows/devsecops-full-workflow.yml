name: full end to end devsecops workflow
on: push


jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
    - run: npm install
    - name: SonarCloud scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=qiushengchu
          -Dsonar.projectKey=endtoendnodeJS
          -Dsonar.verbose=true
  snyk:
    runs-on: ubuntu-lastest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@master
      - name: Run synk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env: 
          SYNK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  zapScan:
    needs: snyk
    runs-on: ubuntu-latest
    name: scan the web application
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          reg: master
      - name: zap scan
        uses: zaproxy/action-baseline@v.0.7.0
        with:
          docker_name: 'owas/zap2docker-statble'
          target: 'https://zaproxy.org'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
